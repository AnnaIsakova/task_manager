<div class="modal fade m-r--16" id="deletingTaskPrModal">
    <div class="modal-dialog">
        <div class="panel panel-green">
            <div class="panel-heading">
                Delete Task
                <button type="button" class="close" ng-click="close('#deletingTaskPrModal')" aria-hidden="true">&times;</button>
            </div>
            <div class="panel-body pan">
                <form name="deletingTaskForm" role="form" novalidate>
                    <div class="form-body pal">

                        <div class="form-group">
                            <h5>
                                Are you sure you want to delete task {{taskForDelete.description}}?
                            </h5>
                        </div>
                        <div ng-if="errorMessage" class="alert alert-danger m-t-15">{{ errorMessage }}</div>
                    </div>
                    <div class="form-actions text-right pal">
                        <button
                                type="submit"
                                class="btn btn-green"
                                ng-click="delete('projects/' + projectId + '/tasks', taskForDelete.id, '#deletingTaskPrModal')">
                            Delete
                        </button>
                        <button type="button" class="btn btn-default" ng-click="close('#deletingTaskPrModal')">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

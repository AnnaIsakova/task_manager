<div class="modal fade m-r--16" id="deletingCommentPrModal">
    <div class="modal-dialog">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                Delete Project
                <button type="button" class="close" ng-click="close('#deletingCommentPrModal')" aria-hidden="true">&times;</button>
            </div>
            <div class="panel-body pan">
                <form name="deletingProjectForm" role="form" novalidate>
                    <div class="form-body pal">

                        <div class="form-group">
                            <h5>
                                Are you sure you want to delete comment "{{comment.text}}"?
                            </h5>
                        </div>
                        <div ng-if="errorMessage" class="alert alert-danger m-t-15">{{ errorMessage }}</div>
                    </div>
                    <div class="form-actions text-right pal">
                        <button
                                type="submit"
                                class="btn btn-blue"
                                ng-click="delete('projects/' + projectId + '/comments', comment.id, '#deletingCommentPrModal')">
                            Delete
                        </button>
                        <button type="button" class="btn btn-default" ng-click="close('#deletingCommentPrModal')">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

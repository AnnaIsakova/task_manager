<div class="modal fade m-r--16" id="editProjectModal">
    <div class="modal-dialog">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                Edit Project
                <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
            </div>
            <div class="panel-body pan">
                <form name="editProjectForm" role="form" novalidate>
                    <div class="form-body pal">

                        <div class="form-group">
                            <label for="edit_name" class="control-label">
                                Name*
                            </label>
                            <div ng-class="{
                                    'has-error' :
                                        editProjectForm.edit_name.$invalid && !editProjectForm.edit_name.$pristine,
                                    'has-success' :
                                        editProjectForm.edit_name.$valid && !editProjectForm.edit_name.$pristine}">
                                <input
                                        id="edit_name"
                                        name="edit_name"
                                        type="text"
                                        class="form-control"
                                        ng-model="project.name"
                                        required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit_proj_description" class="control-label">
                                Description*
                            </label>
                            <div ng-class="{
                                    'has-error' :
                                        editProjectForm.edit_proj_description.$invalid && !editProjectForm.edit_proj_description.$pristine,
                                    'has-success' :
                                        editProjectForm.edit_proj_description.$valid && !editProjectForm.edit_proj_description.$pristine}">
                                    <textarea
                                            id="edit_proj_description"
                                            name="edit_proj_description"
                                            type="text"
                                            rows="5"
                                            class="form-control"
                                            ng-model="project.description"
                                            required
                                    ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit_details" class="control-label">
                                Details
                            </label>
                            <div>
                                <div id="edit_details" ckeditor="options" ng-model="project.details"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit_proj_deadline" class="control-label">
                                Deadline*</label>
                            <div>
                                <input
                                        class="form-control"
                                        id="edit_proj_deadline"
                                        placeholder="{{project.deadline | date:'MM/dd/yyyy'}}"
                                        kendo-date-picker
                                        k-ng-model="project.deadline"
                                        k-options="datePickerOptions"
                                        k-on-change="isDateInvalid(project.deadline)"
                                />
                            </div>
                            <span ng-if="invalidDate">Wrong date!</span>
                        </div>


                        <div ng-if="errorMessage" class="alert alert-danger m-t-15">{{ errorMessage }}</div>
                    </div>
                    <div class="form-actions text-right pal">
                        <button
                                type="submit"
                                class="btn btn-blue"
                                ng-disabled="newProjectForm.$invalid"
                                ng-click="submit(project)">
                            Save
                        </button>
                        <button type="button" class="btn btn-default" ng-click="close()">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
